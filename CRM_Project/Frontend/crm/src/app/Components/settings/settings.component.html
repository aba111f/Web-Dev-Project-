<div class="settings-container">
    <h1 class="settings-header">Account Settings</h1>
  
    <div class="settings-content" >
      <div class="settings-form">
        <div class="profile-section">
          <div class="avatar-upload">
            <img alt="Profile Photo" class="avatar-img">
            <input type="file" id="avatar-upload" accept="image/*">
            <label for="avatar-upload" class="upload-label">Change Photo</label>
          </div>
          
          <div class="logo-upload">
            <img  alt="Business Logo" class="logo-img">
            <input type="file" id="logo-upload" accept="image/*">
            <label for="logo-upload" class="upload-label">Change Logo</label>
          </div>
        </div>
  
        <div class="form-fields">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" >
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" >
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" >
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" >
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" >
          </div>
          <div class="form-group">
            <label>Age</label>
          </div>
          <div class="form-group">
            <label>Business Name</label>
          </div>
        </div>
      </div>
  
      <div class="form-actions">
        <button class="btn-save" >Save Changes</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div>
  
    <div class="settings-content">
      <div class="security-form">
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" >
        </div>
        
        <div class="form-group">
          <label>New Password</label>
          <input type="password" appPassValidator>
          
        </div>
        
        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" >
        </div>
        
        <div class="form-actions">
          <button class="btn-save" >Update Password</button>
        </div>
      </div>
    </div>
  
    <div class="settings-content" >
      <div class="danger-zone">
        <div class="danger-item">
          <h3>Delete Account</h3>
          <p>Permanently delete your account and all associated data. This action cannot be undone.</p>
          <button class="btn-delete">Delete Account</button>
        </div>
      </div>
    </div>
