<div class="settings-container">
    <h1 class="settings-header">Account Settings</h1>
  
    <div class="settings-content" >
      <div class="settings-form">
          <div class="changedProfile-section">
            
            <div class="avatar-upload">
              <img alt="ChangedProfile Photo" [src]="photoPreviewPath ? photoPreviewPath : profile.PhotoFileName" class="avatar-img">
              <input type="file" id="avatar-upload" accept="image/*" (change)="onSelectedPhoto($event)">
              <label for="avatar-upload" class="upload-label">Change Photo</label>
            </div>
            
            <div class="logo-upload">
              <img  alt="Business Logo" [src]="logoPreviewPath ? logoPreviewPath : profile.logoName" class="logo-img">
              <input type="file" id="logo-upload" accept="image/*" (change)="onSelectedLogo($event)">
              <label for="logo-upload" class="upload-label">Change Logo</label>
            </div>
          </div>
    
          <div class="form-fields">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" [defaultValue]="changedProfile.FirstName" [(ngModel)]="changedProfile.FirstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" [defaultValue]="changedProfile.LastName" [(ngModel)]="changedProfile.LastName">
            </div>
            <div class="form-group">
              <label>Username</label>
              <input type="text" [defaultValue]="changedProfile.username" [(ngModel)]="changedProfile.username">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" [defaultValue]="changedProfile.mail" [(ngModel)]="changedProfile.mail">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" [defaultValue]="changedProfile.phone_num" [(ngModel)]="changedProfile.phone_num">
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="number" [defaultValue]="changedProfile.age" [(ngModel)]="changedProfile.age">
            </div>
            <div class="form-group">
              <label>Business Name</label>
              <input type="text" [defaultValue]="changedProfile.BussinesName" [(ngModel)]="changedProfile.BussinesName">
            </div>
          </div>

        </div>
      
  
      <div class="form-actions">
        <button class="btn-save" (click)="change()">Save Changes</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div>
