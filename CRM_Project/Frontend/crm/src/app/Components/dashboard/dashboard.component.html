
<div class="container">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <h1>Company Dashboard</h1>
        <div class="date-display">
            <span id="current-date">{{today}}</span>
        </div>
    </div>
    
    <!-- Stats Cards -->
    <div class="cards-grid">
        <!-- Profit Card -->
        <div class="card card-profit">
            <div class="card-header">
                <h3 class="card-title">Total Profit</h3>
                <div class="card-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
            </div>
            <div class="card-value">${{totalProfit}}</div>
            
        </div>
        
        <!-- Revenue Card -->
        <div class="card card-revenue">
            <div class="card-header">
                <h3 class="card-title">Quarterly Revenue</h3>
                <div class="card-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
            <div class="card-value">${{quarterlyRevenue}}</div>
            
        </div>
        
        <!-- Clients Card -->
        <div class="card card-clients">
            <div class="card-header">
                <h3 class="card-title">Active Clients</h3>
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
            </div>
            <div class="card-value">{{activeClients}}</div>
            
        </div>
        
        
    </div>
    
    
</div>
