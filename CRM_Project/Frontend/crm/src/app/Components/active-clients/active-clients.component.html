<div class="client-list-container">
        <h2 class="title">Client List</h2>
        <table class="client-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Toggle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td class="client-name">{{ client.name }}</td>
              <td>
                <span class="status">
                  <strong [ngClass]="client.is_active ? 'active' : 'inactive'">
                    {{ client.is_active ? 'Active' : 'Inactive' }}
                  </strong>
                </span>
              </td>
              <td>
                <label class="switch">
                  <input type="checkbox" [checked]="client.is_active" (change)="toggleStatus(client)">
                  <span class="slider"></span>
                </label>
