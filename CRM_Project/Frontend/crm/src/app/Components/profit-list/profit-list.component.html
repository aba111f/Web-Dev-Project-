<div class="profit-list-container">
    <h2>Profit Records</h2>
    
    <div *ngIf="profits.length === 0" class="no-records">
      No profit records found.
    </div>
  
    <table *ngIf="profits.length > 0" class="profit-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Profit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profit of profits">
          <td>
            <span *ngIf="editedProfit?.id !== profit.id">{{ profit.date | date:'mediumDate' }}</span>
            <input *ngIf="editedProfit?.id === profit.id" type="date" [(ngModel)]="editData.date">
          </td>
          <td>
            <span *ngIf="editedProfit?.id !== profit.id">{{ profit.profit | currency }}</span>
            <input *ngIf="editedProfit?.id === profit.id" type="number" [(ngModel)]="editData.profit" step="0.01">
          </td>
          <td class="actions">
            <button *ngIf="editedProfit?.id !== profit.id" (click)="startEdit(profit)" class="btn-edit">Edit</button>
            <button *ngIf="editedProfit?.id !== profit.id" (click)="deleteProfit(profit.id)" class="btn-delete">Delete</button>
            
            <div *ngIf="editedProfit?.id === profit.id" class="edit-actions">
              <button (click)="saveEdit()" class="btn-save" style="">Save</button>
              <button (click)="cancelEdit()" class="btn-cancel">Cancel</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
