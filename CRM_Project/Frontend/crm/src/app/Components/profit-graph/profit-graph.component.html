<div class="max-w-3xl mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Profit Over Time</h2>
      <select class="p-2 border rounded" [(ngModel)]="selectedRange" (change)="updateChart()">
        <option *ngFor="let range of ranges" [value]="range">{{ range }}</option>
      </select>
    </div>
    <canvas baseChart
      [data]="chartData"
      [type]="chartType"
      [options]="chartOptions">
    </canvas>
</div>
