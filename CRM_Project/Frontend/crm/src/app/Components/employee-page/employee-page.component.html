<div class="employee-page">
    <h2>Сотрудники</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="employee-form">
      <div class="row">
        <input formControlName="first_name" placeholder="Имя" />
        <input formControlName="last_name"  placeholder="Фамилия" />
      </div>
      <div class="row">
        <input formControlName="email" placeholder="Почта" type="email" />
        <input formControlName="specialization" placeholder="Специализация" />
      </div>
      <div class="row">
        <input formControlName="salary" placeholder="Зарплата" type="number" />
        <label>
          <input type="checkbox" formControlName="is_active" />
          Активен
        </label>
      </div>
      <button type="submit" [disabled]="form.invalid">
        {{ editMode ? 'Сохранить' : 'Добавить' }}
      </button>
      <button type="button" (click)="resetForm()" *ngIf="editMode">Отменить</button>
    </form>
  
    <ul class="employee-list">
      <li *ngFor="let employee of employees">
        <p [class.inactive]="!employee.is_active">{{ employee.first_name }} {{ employee.last_name }}</p>
        <p [class.inactive]="!employee.is_active">{{ employee.email }}</p>
        <p [class.inactive]="!employee.is_active">{{ employee.salary }}</p>
        <p [class.inactive]="!employee.is_active">{{ employee.specialization }}</p>
        <button (click)="edit(employee)">✎</button>
        <button (click)="delete(employee)">✖</button>
      </li>
      
    </ul>
  </div>
